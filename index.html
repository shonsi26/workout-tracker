<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª Workout Tracker</h1>
            <p class="subtitle">Track your reps and sets</p>
            <button id="darkModeToggle" class="btn-secondary">Toggle Dark Mode</button>
        </header>

        <div class="input-section">
            <h2>Add Exercise</h2>
            <div class="form-group">
                <input type="text" id="exerciseName" placeholder="Exercise name (e.g., Push-ups)" />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="sets">Sets</label>
                    <input type="number" id="sets" min="1" value="3" />
                </div>
                <div class="form-group">
                    <label for="reps">Reps</label>
                    <input type="number" id="reps" min="1" value="10" />
                </div>
            </div>
            <button id="addExercise" class="btn-primary">Add Exercise</button>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Today's Total</h3>
                <div class="stat-value" id="totalExercises">0</div>
                <div class="stat-label">Exercises</div>
            </div>
            <div class="stat-card">
                <h3>Total Sets</h3>
                <div class="stat-value" id="totalSets">0</div>
                <div class="stat-label">Sets</div>
            </div>
            <div class="stat-card">
                <h3>Total Reps</h3>
                <div class="stat-value" id="totalReps">0</div>
                <div class="stat-label">Reps</div>
            </div>
        </div>

        <div class="workout-list">
            <div class="list-header">
                <h2>Today's Workout</h2>
                <button id="clearAll" class="btn-secondary">Clear All</button>
            </div>
            <div id="exerciseList" class="exercise-list">
                <!-- Exercises will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
